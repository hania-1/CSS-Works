<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic CSS Example</title>
    <style>
        /* Basic CSS for Text Styling */
        h1 {
            color: #4CAF50;
            font-family: Arial, sans-serif;
            text-align: center;
        }

        p {
            font-size: 16px;
            color: #555;
            line-height: 1.6;
            font-family: 'Helvetica', sans-serif;
        }

        /* Basic CSS for Button Styling */
        .button {
            background-color: #008CBA;
            color: white;
            padding: 10px 20px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            border-radius: 5px;
            border: none;
            font-size: 16px;
            cursor: pointer;
        }

        .button:hover {
            background-color: #005f73;
        }
    </style>
</head>
<body>
    <h1>Welcome to My Website</h1>
    <p>This is a simple example demonstrating basic CSS for styling text and a button. CSS makes it easy to control the look and feel of your web page.</p>
    <button class="button">Click Me</button>
</body>
</html>
